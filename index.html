<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delorean Hosting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Delorean Hosting</h1>
        <p>Hosting your files forever for free!</p>
    </div>
    <div class="container">
        <h2>Welcome to Delorean Hosting</h2>
        <p>Upload your files and share them with the world. Your files will be stored securely and can be accessed at any time.</p>
        <div class="image-preview">
            <img src="your-local-image-path.png" alt="Delorean Hosting Preview">
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Delorean Hosting. All Rights Reserved.
    </div>
</body>
</html>
